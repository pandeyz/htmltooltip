<!DOCTYPE html>
<html>
<head>
    <title>HTML ToolTip</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="author" content="Mayank Pandey">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="htmltooltip.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

        $("p").tooltip({
            autoClose: false,
            color: "black",
            backgroundColor: "#F2F2F4",
            bottom: "-20px"
        });
    });
    </script>
</head>
<body>
    <p style="width:400px;" id="p1" tooltip="tooltip 1" tooltip-link="http://www.google.com" tooltip-link-text="Reference" tooltip-image="http://www.animatedimages.org/data/media/510/animated-light-bulb-image-0002.gif">
        This is a paragraph
    </p>
</body>
</html>
